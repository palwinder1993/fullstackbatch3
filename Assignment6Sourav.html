<!DOCTYPE html>
<html>
<head>
  <title>Calculator By Sourav</title>
  <style>
    
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      background-color: #000;
      color: #fff;
      padding: 30px;
      border: 5px solid #00ff00;
      border-radius: 20px;
      box-shadow: 0 0 10px #00ff00;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .calculator button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 20px;
      width: 100%;
      height: 100%;
      transition: all 0.3s ease;
    }
    
    .calculator button:hover {
      background-color: #00ff00;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
      transform: scale(1.1);
    }
    
    .calculator .display {
      grid-column: 1 / 5;
      background-color: #555;
      color: #00ff00;
      padding: 20px;
      font-size: 30px;
      text-align: right;
    }

    .calculator .clear {
      background-color: #00ff00;
    }
    
    .calculator .equal {
      background-color: #00ff00;
    }
    
    .calculator .operator {
      background-color: #555;
    }
    
    .calculator button:nth-of-type(1) { grid-column: 1 / 2; grid-row: 2 / 3; }
    .calculator button:nth-of-type(2) { grid-column: 2 / 3; grid-row: 2 / 3; }
    .calculator button:nth-of-type(3) { grid-column: 3 / 4; grid-row: 2 / 3; }
    .calculator button:nth-of-type(4) { grid-column: 4 / 5; grid-row: 2 / 3; }
    .calculator button:nth-of-type(5) { grid-column: 1 / 2; grid-row: 3 / 4; }
    .calculator button:nth-of-type(6) { grid-column: 2 / 3; grid-row: 3 / 4; }
    .calculator button:nth-of-type(7) { grid-column: 3 / 4; grid-row: 3 / 4; }
    .calculator button:nth-of-type(8) { grid-column: 4 / 5; grid-row: 3 / 4; }
    .calculator button:nth-of-type(9) { grid-column: 1 / 2; grid-row: 4 / 5; }
    .calculator button:nth-of-type(10) { grid-column: 2 / 3; grid-row: 4 / 5; }
    .calculator button:nth-of-type(11) { grid-column: 3 / 4; grid-row: 4 / 5; }
    .calculator button:nth-of-type(12) { grid-column: 4 / 5; grid-row: 4 / 5; }
    .calculator button:nth-of-type(13) { grid-column: 1 / 2; grid-row: 5 / 6; }
    .calculator button:nth-of-type(14) { grid-column: 2 / 3; grid-row: 5 / 6; }
    .calculator button:nth-of-type(15) { grid-column: 3 / 4; grid-row: 5 / 6; }
    .calculator button:nth-of-type(16) { grid-column: 4 / 5; grid-row: 5 / 6; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <button class="clear">C</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">-</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="equal">=</button>
    <button>0</button>
    <button>.</button>
  </div>
</body>
</html>
