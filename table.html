<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            box-shadow: 2px 2px 2px 2px olive;
            border: 2px solid #ebebeb;
            border-collapse: collapse;
            text-align: center;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" >Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align: left; padding-left:0;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" style="text-align: right;padding-right: 0;">J</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
            <td>M</td>
            
        
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
