<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        table,td,th{
            border: 2px solid ;
            border-collapse: collapse;
            border-radius: 2px;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 3px 3px  3px   rgb(10, 56, 103);   
    }
    
    .nothi{
        padding: 0px;
        text-align: left; 
    }
    </style>
</head>
<body>
    <center>
        <table class="center">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr >
            <td rowspan="3" class="nothi">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="nothi" >J</td>
        </tr>
        <tr><td>K</td>
        <td>L</td>
        <td>M</td></tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>         
    </table></center>
</body>
</html>
